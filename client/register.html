<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckChat Register New User</title>
    <link rel="stylesheet" href="main.css" />
    <script src="userRegister.js" defer></script>
  </head>
  <body>
    <header><h1>DuckChat</h1></header>

    <div class="login-container">
      <h2>Register new user</h2>
      <div>
        <label>Choose username</label>
        <input class="register-username" type="text" />
      </div>
      <div>
        <label>Choose password</label>
        <input class="register-password" type="text" />
      </div>

      <button class="register-btn">Register</button>
      <button onclick="location.href='index.html'" class="return-btn">
        Back to login
      </button>
    </div>

    <p class="server-info"></p>
  </body>
</html>
